<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>基金从业人员招聘管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/layui.css') }}"  media="all">
  <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
  <script src="{{ url_for('static',filename='js/zlajax.js') }}"></script>
  <script src="{{ url_for('static',filename='js/layui.js') }}" charset="utf-8"></script>
  {% block head %}{% endblock %}
</head>
<body>

<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo" style="padding-left: 10px;"><a href="{{ url_for('index') }}" style="color: rgba(255,255,255,.7)">&nbsp基金从业人员招聘管理系统</a></div>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item" style="margin-right:20px ">
        <a id="user-data" data-id="{{ g.user.id }}" href="javascript:;">
          {{ g.user.username }}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="{{ url_for('profile') }}">个人中心</a></dd>
          <dd><a href="{{ url_for('logout') }}">退出登录</a></dd>
        </dl>
      </li>
    </ul>
  </div>

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item"><a href="{{ url_for('index') }}">首页</a></li>
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">个人中心</a>
          <dl class="layui-nav-child">
            <dd><a href="{{ url_for('profile')}}">个人信息</a></dd>
            <dd><a href="{{ url_for('settings') }}">修改信息</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">管理中心</a>
          <dl class="layui-nav-child">
            <dd><a href="{{ url_for('manage') }}">项目管理</a></dd>
            <dd><a href="{{ url_for('employee') }}">应聘管理</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>

  <div class="layui-body" style="padding: 30px">
    <!-- 内容主体区域 -->
  {% block body %}{% endblock %}
  </div>

</div>

<script>
//JavaScript 代码区域
layui.use('element', function(){
  var element = layui.element;

});
</script>
</body>
</html>
