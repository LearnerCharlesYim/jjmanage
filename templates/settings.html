{% extends 'base.html' %}
{% block head %}
    <script src="{{ url_for('static',filename='js/settings.js') }}"></script>
{% endblock %}
{% block body %}

<form class="layui-form" style="width: 600px;padding-top: 30px" method="post" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="username" lay-verify="title" autocomplete="off" value="{{ g.user.username }}" placeholder="请输入用户名" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-block">
      <input type="text" name="email" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" value="{{ g.user.email }}" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" id="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" id="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
<p style="display:none;color:red;text-align:center;" class="text-danger" id="message-p"></p>
</form>

{% endblock %}
